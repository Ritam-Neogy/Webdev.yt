<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors in CSS</title>
    <style>
      #firstPara {
        color: hotpink; /* color by name */
      }

      #secondPara {
        color: rgb(27, 40, 129); /* color by rgb value */
      }

      #thirdPara {
        color: #1bbeab; /* color by hex value */
        background-color: rgb(200, 241, 64);
      }
    </style>
  </head>
  <body>
    <h3>Colors in CSS :</h3>
    <p id="firstPara">This is a paragraph from first box.</p>

    <h3>Colors in CSS :</h3>
    <p id="secondPara">This is a paragraph from second box.</p>

    <h3>Colors in CSS :</h3>
    <p id="thirdPara">This is a paragraph from third box.</p>
  </body>
</html>

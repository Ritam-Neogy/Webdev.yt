<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block elements</title>
  </head>
  <body>
    <!-- Block elements -->
    <p>This is a Paragraph;</p>
    <p>This is also a Paragraph.</p>

    <!-- Using (<span></span>) : Inline elements :-->
    <span>This is a Paragraph;</span><span>This is also a Paragraph.</span
    ><br />

    <!--Using border : -->
    <br /><strong style="border: 2px solid red">This is a Paragraph;</strong>
    <p style="border: 2px solid red">This is also a Paragraph.</p>
    <br /><span style="border: 2px solid blue">This is a Paragraph;</span>
    <span style="border: 2px solid blue">This is also a Paragraph.</span><br />

    <!-- All elements in same line using Inline elements or css concept : -->
    <br /><strong style="border: 2px solid aqua">This is a Paragraph;</strong>
    <a style="border: 2px solid yellowgreen">This is also a Paragraph.</a>
    <span style="border: 2px solid indigo">This is a Paragraph;</span>
    <span style="border: 2px solid fuchsia">This is also a Paragraph.</span>
  </body>
</html>

Q. li, em, div, img : they are Inline elements or Block elements ? -->

        em and img are Inline elements.-->
